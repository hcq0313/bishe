<ion-content [scrollY]="false">

<ion-img src="../../assets/img/img15.jpg"></ion-img>
<br>
<br>

<ion-list>
    <ion-item>
        <ion-icon class="icons" item-left name="phone-portrait"></ion-icon>&emsp;
        <ion-label color="primary" floating>账号：</ion-label>
        <ion-input clearOnEdit="true" clearInput type="text" placeholder="输入用户名" [(ngModel)]="username" (ionBlur)="onBlur1()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon class="icons" name="lock"></ion-icon>&emsp;
        <ion-label floating color="primary">密码：</ion-label>
        <ion-input clearOnEdit="true" clearInput type="password" placeholder="输入密码" [(ngModel)]="password" ></ion-input>
    </ion-item>
</ion-list>


<ion-button class="login" (click)="onLogin()" color="primary" fill="solid"
 size="default" type="button" id="btn_login" expand="block"> 
         <ion-icon item-left name="snow"></ion-icon>
 登录</ion-button>

<ion-button (click)="toRegister()" class="register" color="primary"
 fill="clear"  type="button" expand="block"> 
 <ion-icon color="primary" item-left name="snow"></ion-icon>
 注册</ion-button>

 <span style="position: fixed;top:75%;left:77%;" class="span1">忘记密码？</span>
 <span style="position: fixed;top:96%;left:27%;" class="span2">登录即表示同意</span>
 <span style="position: fixed;top:96%;left:54%;" class="span3" [routerLink]="['/yinsi']">隐私政策</span>
</ion-content>
