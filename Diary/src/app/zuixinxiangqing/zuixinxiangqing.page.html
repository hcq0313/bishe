<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>最新</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="box">
  <div id="top">

    <div id="top2">
      <span id="month">{{month}}月</span><br>
      <span id="week">{{week}}</span>
    </div>
    <span id="top1">
      {{day}}
    </span>
  </div>
  <br>
  <div id="text">
    <span style="font-size: 20px;">{{title}}&nbsp;&nbsp;|&nbsp;&nbsp;</span>
    
    <span style="color: lightslategray;">
      <ion-icon id="icon1" name="cafe" style="color: rgb(196, 77, 77); font-size: 1.2rem;"></ion-icon>
      ({{fenlei}})&nbsp;&nbsp;&nbsp;&nbsp;</span>
    
    <span style="color:orange;">&nbsp;&nbsp;{{weather}}
      <ion-icon id="icon1" name="leaf" style="color: rgb(243, 181, 126); font-size: 1.2rem;"></ion-icon>
    </span>
  </div>
  <br>
  <div id="text2" style="height: 120px;">
    <p>{{text}}</p>
  </div>
  <p style=" text-align: center; color: brown;">--COMMENT--</p>
  <div id="comm1" *ngFor="let item of comList">
    <ion-avatar style="width: 40px; height: 40px; float: left; ">
      <img src={{item.image}} alt="">
    </ion-avatar>
    <span id="name">{{item.nicheng}}</span>
    <!-- <span id="lou">{{item.commentid}}楼</span> -->
    <p id="pinglun">{{item.comtext}}</p>
  </div>
</div>


</ion-content>
 <ion-footer style="background-color: rgb(226, 253, 240);">
   <div id="foot">
    <ion-input id="inp_foot" type="text" [(ngModel)]="pinglun">

    </ion-input>
    <ion-button id="btn_foot" (click)="onComment()" expand="block" >
      添加
    </ion-button>

   </div>

 </ion-footer>
